<script>


    var fmt = L5.VertexFormat.create(3,
            L5.VertexFormat.AU_POSITION, L5.VertexFormat.AT_FLOAT3, 0,
            L5.VertexFormat.AU_NORMAL, L5.VertexFormat.AT_FLOAT3, 0,
            L5.VertexFormat.AU_PSIZE, L5.VertexFormat.AT_SHORT1, 0
    );

    var vbo = new L5.VertexBuffer(4, fmt.stride);
    var vba = new L5.VertexBufferAccessor(fmt, vbo);

    console.log(fmt, vbo, vba);

    console.log('是否包含顶点坐标, ', vba.hasPosition());
